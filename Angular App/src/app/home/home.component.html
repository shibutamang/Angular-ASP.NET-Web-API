<nav class="navbar navbar-default">
<div class="container">
  <div class="navbar-header">
    <a class="navbar-brand" routerLink="/home">AngularEMS</a>
  </div>
  <ul class="nav navbar-nav">
    <li class="active"><a routerLink="/home">Home</a></li>
    <li><button type="button" routerLink="/add" style="margin-top:14px;margin-left:10px;">Add Employee</button></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
     <li><a href="#" (click)="logOut()"><span class="glyphicon glyphicon-log-out"></span> LogOff</a></li>
   </ul>
</div>
</nav>

<div class="container">
  <table class="table table-striped table-bordered" style="max-width:800px;margin-top:50px">
    <tbody>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </tbody>
    <tbody *ngFor="let item of empList">
      <tr>
        <td>{{item.ID}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Address}}</td>
        <td>{{item.Phone}}</td>
        <td><a routerLink="/edit/{{item.ID}}"><i class="glyphicon glyphicon-edit"></i> Edit</a> | <a href="javascript:void(0)" (click)="delete(item.ID)"><i class="glyphicon glyphicon-trash text-danger"></i> Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
