
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <label>Admin Login</label>
    </div>
    <div class="panel-body">
      <span style="color:red">{{validationMsg}}</span>
      <form #usrData="ngForm" (ngSubmit)="adminLogin(usrData.value)">
        <div class="form-group">
          <label>User Name:</label>
          <input type="email" ngModel name="email" class="form-control" required placeholder="user name"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" ngModel name="password" class="form-control" required placeholder="password"/>
          </div>
          <button type="submit" class="btn btn-primary">{{btnText}}</button>
      </form>
    </div>
  </div>
  <div class="alert alert-success  alert-dismissible" style="max-width: 450px;margin:10px 0 0 300px;">
    <span>user name: admin</span><br>
    <span>password: admin@123</span>
  </div>
</div>
