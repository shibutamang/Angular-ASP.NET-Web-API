<div class="container">
  <div class="panel panel-primary" style="margin-top:50px;max-width:500px">
    <div class="panel-heading">
      <label>Employee Record Form</label>
    </div>
    <div class="panel-body">
      <!-- Add employee Form -->
      <form [formGroup]="empForm" (ngSubmit)="postData(empForm.value)" style="max-width:400px">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="FirstName"placeholder="first name"/>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" formControlName="LastName"placeholder="last name"/>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" formControlName="Address"placeholder="address"/>
        </div>
        <div class="form-group">
          <input type="email"  class="form-control" formControlName="Email"placeholder="email"/>
        </div>
        <div class="form-group">
          <input type="text"  class="form-control" formControlName="Phone"placeholder="phone"/>
        </div>
        <input type="submit" class="btn btn-primary" [disabled]="!empForm.valid" value="Add Record"/>
      </form>

    </div>
  </div>
</div>
